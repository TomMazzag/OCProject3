<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.css">
    <title>Bastille</title>
    <script src="https://kit.fontawesome.com/b3cfe25c7d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img class="logo" src="images/logo/ohmyfood.png" alt="logo">
    </header>

    <div class="location">
        <p>Paris, Belleville</p>
    </div>

    <div class="explore">
        <h1>Book the menu you like</h1>
        <p>Discover top-of-the-art restaurants we picked for you</p>
        <button>Explore our restaurants</button>
    </div>

    <div class="howItWorks">
        <h1>How it works</h1>
        <button>Choose a restaurant</button>
        <button>Create your menu</button>
        <button>Go enjoy it at the restaurant</button>
    </div>

    <section class="restaurants">
        <h1>Restaurants</h1>
        <div class="item">
            <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="The full Palette">
            <h4>The Full Palette</h4>
            <p>New York</p>
            <i class="fa-thin fa-heart" style="color: #000000;"></i>
        </div>
        <div class="item">
            <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="The full Palette">
            <h4>The Enchanted Plate</h4>
            <p>New York</p>
            <i class="fa-thin fa-heart" style="color: #000000;"></i>
        </div>
        <div class="item"> 
            <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="The full Palette">
            <h4>Bastille</h4>
            <p>New York</p>
            <i class="fa-thin fa-heart" style="color: #000000;"></i>
        </div>
        <div class="item">
            <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="The full Palette">
            <h4>Le Gourmand</h4>
            <p>New York</p>
            <i class="fa-thin fa-heart" style="color: #000000;"></i>
        </div>
    </section>

    <footer>
        <img class="logo" src="images/logo/ohmyfood.png" alt="logo">
        <li><a href="">
            <i class="fa-solid fa-utensils" style="color: #ffffff;"></i>
            Suggest a restaurant
        </a></li>
        <li><a href="">
            <i class="fa-solid fa-handshake-simple" style="color: #ffffff;"></i>
            Become a partner
        </a></li>
        <li><a href="">Legal</a></li>
        <li><a href="">Contact</a></li>
    </footer>
</body>
</html>
